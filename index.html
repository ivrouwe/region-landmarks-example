<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Region Landmarks Example</title>
</head>

<body>
    <main>
        <h1>Region Landmarks Example</h1>

        <p>An example of <code>region</code> landmarks (<code>&lt;section&gt;</code> elements with accessible names).</p>

        <section
            id="section--section-a"
            aria-labelledby="section-a"
        >
            <h2
                id="section-a"
                tabindex="-1"
            >Section A</h2>

            <p>Some content.</p>
        </section>

        <section
            id="section--section-b"
            aria-labelledby="section-b"
        >
            <h2
                id="section-b"
                tabindex="-1"
            >Section B</h2>

            <p>Some additional content.</p>
        </section>
    </main>
</body>
</html>
